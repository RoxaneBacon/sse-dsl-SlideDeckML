<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="John Doe">
    <meta name="title" content="My Awesome Presentation">
    <title>My Awesome Presentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/theme/white.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
        <section>
            <h1>Welcome to My Presentation</h1>
            <p>This is the first slide with custom metadata!</p>
            <ul>
                <li>Author: John Doe</li>
                <li>Title: My Awesome Presentation</li>
            </ul>
        </section>
        <section>
            <h1>Features</h1>
            <h2>What We&#39;ll Cover</h2>
            <ol>
                <li>Custom titles</li>
                <li>Custom authors</li>
                <li>Beautiful slides</li>
            </ol>
        </section>
        <section>
            <h1>Thank You!</h1>
            <p>Visit our website for more information.</p>
        </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide',
            backgroundTransition: 'fade'
        });
    </script>
</body>
</html>
